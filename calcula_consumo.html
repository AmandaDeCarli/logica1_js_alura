<meta charset="UTF-8">

<h3>Álcool ou Gasolina?</h3>

<script>
  var tanque = 40;
  var quilometro = 480;
  var consumoDeGasolina  = (quilometro/tanque);

  document.write("O consumo de gasolina é de " + consumoDeGasolina + "<br>");

  var tanque = 40;
  var quilometro = 300;
  var consumoDeAlcool  = (quilometro/tanque);
  document.write("O consumo de álcool é de " + consumoDeAlcool + "<br>");


</script>
