<meta charset="UTF-8">

<script>
  function pulaLinha(){
    document.write("<br><br>");
  }

  function mostra(frase){
    document.write(frase);
    pulaLinha();
  }

  function calculaImc(altura, peso){

    return imc = peso / (altura * altura);
  }

  var nome = prompt("Informe seu nome: ");
  var informePeso = prompt(nome + " informe seu peso: ");
  var informeAltura = prompt(nome + " informe sua altura: ");
  var imc = calculaImc(informeAltura, informePeso);

  mostra(nome + " o seu IMC Ã©: " + imc)

</script>
