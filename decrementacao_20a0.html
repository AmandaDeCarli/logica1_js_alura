<meta charset="UTF-8">

<script>
  function pulaLinha(){
    document.write("<br>");
  }

  function mostra(frase){
    document.write(frase);
    pulaLinha();
  }

  var numero = 20;

  mostra("Decrementa n√∫meros de 20 a 0"); 

  while (numero <= 20 && numero >= 0){
    document.write(numero+ ", ");
    numero = numero -1;
  }

  mostra("Fim");

</script>
