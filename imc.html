<meta charset="UTF-8">

<script>
  function pulaLinha(){
    document.write("<br>");
  }

  function mostra(frase){
    document.write(frase);
    pulaLinha();
  }

  function calculaImc(peso, altura){
    var imc = peso / (altura * altura);
    return imc;
  }
  
mostra(calculaImc(57, 1.52));
</script>
