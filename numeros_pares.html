<meta charset="UTF-8">

<script>
  function pulaLinha(){
    document.write("<br>");
  }

  function mostra(frase){
    document.write(frase);
    pulaLinha();
  }

  var numero = 0;

  mostra("Os números pares são: ")
  while (numero <= 100){
    
    document.write( numero + ", ");
    numero = numero + 2;
  }

  mostra("FIM");

</script>
